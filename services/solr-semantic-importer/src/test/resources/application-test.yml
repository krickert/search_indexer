micronaut:
  environment:
    - test
indexer:
  source:
    solr-version: 7.7.3
    solr-collection: source_collection
    seed-data:
      enabled: false
      seed-json-file: sample_solr_result.json
    solr-connection:
      url: http://localhost:8983/solr
      authentication:
        enabled: false
  destination:
    solr-version: 9.6.1
    solr-collection: destination_collection
    solr-connection:
      url: http://localhost:8983/solr
      authentication:
        enabled: true
        type: jwt
        client-secret: my-client-secret
        client-id: my-client-id
        issuer: https://my-token-url.com/oauth2/some-token/v1/token
        issuerAuthId: issuer-auth-id
        subject: your-subject
vector-config:
  title:
    chunk-overlap: 30
    chunk-size: 300
    model: mini-LM
    dimensions: 384
    destination-collection: title_vector
    destination-collection-create: true
    destination-collection-vector-field-name: title_mini_lm
  body:
    chunk-overlap: 30
    chunk-size: 300
    model: mini-LM
    dimensions: 384
    destination-collection: body_vector
    destination-collection-create: true
    destination-collection-vector-field-name: title_mini_lm