syntax = "proto3";
package com.krickert.search.model.enhanced;
option java_multiple_files = true;
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "pipes.proto";

message VectorChunk {
  string chunk_id = 1;
  string chunk = 2;
  repeated float embedding = 3;
}

message EnhancedDocument {
  string id = 1;
  string pipe_doc_id = 2;
  google.protobuf.Timestamp creation_date = 3;
  repeated float title_vector = 4;
  repeated VectorChunk chunks = 5;
}
