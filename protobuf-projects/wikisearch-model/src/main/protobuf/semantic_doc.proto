syntax = "proto3";
package com.krickert.search.model.semantic;
option java_multiple_files = true;
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "pipes.proto";

message VectorEmbedding {
  string chunk_id = 1;
  string chunk = 2;
  repeated float embedding = 3;
}

message SemanticDocument {
  string id = 1;
  google.protobuf.Timestamp creation_date = 3;
  VectorEmbedding titleEmbedding = 4;
  repeated VectorEmbedding chunks = 5;
  com.krickert.search.model.pipe.PipeDocument doc = 6;

}
